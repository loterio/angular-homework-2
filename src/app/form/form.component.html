<div id="theForm2">
    <div *ngIf="search == 'ok'">Ve√≠culo procurado: {{car2.model}}</div>
    <h2>One car</h2>
    <form ng="ngForm" name="theForm2" (submit)="getCar(g)">
        <div class="form-group">
            <label for="">IDs</label>
            <input type="text"
                class="form-control"
                name="id"
                [(ngModel)]="car2.id"
                #carModels="ngModel"
                required
                pattern="^[0-9]*$">
            <span class="help-block danger" *ngIf="carModels.errors?.required && carModels.touched">
                ID required
            </span>
            <span class="help-block danger" *ngIf="carModels.errors?.pattern && carModels.touched">
                ID just contain numbers
            </span>
        </div>
        <button 
            class="btn btn-primary btn-sm"    
            [disabled]="g.invalid">Search
        </button>
    </form>
</div>

<div id="theForm">
    <h2>The form</h2>
    <form #f="ngForm" name="theForm" (submit)="addCar(f)">
        <div class="form-group">
            <label for="">ID</label>
            <input type="text"
                class="form-control"
                name="id"
                [(ngModel)]="car.id"
                #carModel="ngModel"
                required
                pattern="^[0-9]*$">
            <span class="help-block danger" *ngIf="carModel.errors?.required && carModels.touched">
                ID required
            </span>
            <span class="help-block danger" *ngIf="carModel.errors?.pattern && carModels.touched">
                ID just contain numbers
            </span>
        </div>

        <div class="form-group">
            <label for="">Model</label>
            <input type="text"
                class="form-control"
                name="model"
                [(ngModel)]="car.model"
                #carModel="ngModel"
                required
                pattern="^[a-zA-Z]+$">
            <span class="help-block danger" *ngIf="carModel.errors?.required && carModel.touched">
                model name required
            </span>
            <span class="help-block danger" *ngIf="carModel.errors?.pattern && carModel.touched">
                model name just contain letters (a-z and A-Z)
            </span>
        </div>

        <div class="form-group">
            <label for="">Price</label>
            <input type="number"
                class="form-control"
                name="price"
                [(ngModel)]="car.price"
                #carModel="ngModel"
                required
                pattern="^[0-9]*$">
            <span class="help-block danger" *ngIf="carPrice.errors?.required && carPrice.touched">
                price required
            </span>
            <span class="help-block danger" *ngIf="carPrice.errors?.pattern && carPrice.touched">
                price just contain numbers
            </span>
        </div>

        <button 
            class="btn btn-primary btn-sm"    
            [disabled]="g.invalid">Search
        </button>
    </form>
</div>
